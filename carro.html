<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleCarr">.Carrito</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="./carrCSS.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header-content">
                <h1 ><a style="color:inherit; text-decoration:none"href="./intHTML.html" target="_blank">.FakeStore</a></h1>
            </div>
        </div>
    </header>

    <div id="pro" class="ventanaCarr">
        <div id="emptyCartIcon" style="display: block;">
            
            <i class="fas fa-shopping-cart"> Carrito vacío</i>
        </div>
    </div>
    <div class="fin">
        <div class="cantTotal">
            <p class="cant">Productos: <span id="cantidadTotal">(0)</span></p>
            <p class="subttl">Subtotal: $ <span id="subtotal"> 0</span></p>
            <p class="ttl">TOTAL: $ <span id="total">0</span></p>
        </div>
        <button class="comprar">Comprar</button>
        
    </div>
    <div id="confirmacionCompra" style="display: none;">
        <p>¡Gracias por su compra! Su pedido ha sido confirmado.</p>
        
    </div>
    
</body>
<script src="./jsCarro.js"></script>
</html>
